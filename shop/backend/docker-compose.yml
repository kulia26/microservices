version: '3.7'
services:
  mysql:
    hostname: mysql
    image: mysql:5.7
    restart: always
    logging:
      driver: none
    environment:
      MYSQL_DATABASE: 'shop'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: '12345'
      MYSQL_ROOT_PASSWORD: '12345'
    ports:
      - '3306:3306'

  eurekaserver:
    hostname: eurekaserver
    build:
      context: eurekaserver
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    depends_on:
      - mysql
 
  product-service:
    hostname: product-service
    environment:
      - PORT=8082
      - EUREKA_SERVER=http://eurekaserver:8761/eureka
      - MYSQL=mysql:3306
    build:
     context: product-service
     dockerfile: Dockerfile
    ports:
     - "8082:8082"
    depends_on:
     - eurekaserver
    
  booking-service:
    hostname: booking-service
    environment:
      - PORT=8083
      - EUREKA_SERVER=http://eurekaserver:8761/eureka
      - MYSQL=mysql:3306
    build:
      context: booking-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      - eurekaserver
  
  feedback-service:
    hostname: feedback-service
    environment:
      - PORT=8084
      - EUREKA_SERVER=http://eurekaserver:8761/eureka
      - MYSQL=mysql:3306
    build:
      context: feedback-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      - eurekaserver

  auth-service:
    hostname: auth-service
    environment:
      - PORT=8085
      - EUREKA_SERVER=http://eurekaserver:8761/eureka
      - MYSQL=mysql:3306
    build:
      context: auth-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    depends_on:
      - eurekaserver

  apigateway:
    hostname: apigateway
    environment:
      - PORT=8080
      - EUREKA_SERVER=http://eurekaserver:8761/eureka
    build:
      context: apigateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - eurekaserver